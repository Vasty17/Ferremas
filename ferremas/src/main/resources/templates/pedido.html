<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <br>
    <h2>Lista de pedidos</h2><br>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Bucle para recorrer todos los pedidos -->
            <tr th:each="unPedido:${pedidos}">
                <td th:text="${unPedido.id}"></td>
                <td th:text="${unPedido.fecha}"></td>
                <td th:text="${unPedido.total}"></td>
                <td th:text="${unPedido.estado}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
